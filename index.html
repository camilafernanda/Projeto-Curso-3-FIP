<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visual.css">
    <title>Calculadora de juros compostos</title>
</head>

<body>

    <form action="#" id="formulario">
        <h2>Calculadora de juros compostos</h2>

        <label for="valor_investido">Valor investido R$</label>
        <input id="valor_investido" placeholder="Digite o valor investido" required type="number" step="0.01" />

        <label for="taxa_juros">Taxa de juros</label>
        <input id="taxa_juros" placeholder="Digite a taxa de juros" required type="number" step="0.01" />
        <select id="modelo_taxa_juros">
            <option value="mensal">% mensal</option>
            <option value="anual">% anual</option>
        </select>

        <label for="periodo">Período</label>
        <input id="periodo" placeholder="Digite o período" required type="number"/>
        <select id="modelo_periodo">
            <option value="meses">em meses</option>
            <option value="anos">em anos</option>
        </select>

        <input type="button" value="Calcular" onclick="realizarCalculo()">
    </form>

    <h2>Resultado</h2>
    <table>
        <tr>
            <td>Valor investido</td>
            <td id="total_investido">R$0,00</td>
        </tr>
        <tr>
            <td>Valor dos juros</td>
            <td id="total_juros">R$0,00</td>
        </tr>
        <tr>
            <td>Montante final</td>
            <td id="total">R$0,00</td>
        </tr>
    </table>

    <table id="tabela_resultados">
        <thead>
            <tr>
                <td>Mês</td>
                <td>Juros</td>
                <td>Montante</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
